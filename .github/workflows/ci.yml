  name: Jest + CI Workshop

  on: 
    push:
    pull_request:

  jobs: 
      run-test: 
        runs-on: ubuntu-latest

        steps: 
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Use Node.js
            uses: actions/setup-node@v4
            with: 
              node-version: 18

          - name: Install Dependencies
            run: npm install

          - name: Run Test
            run: npm run test